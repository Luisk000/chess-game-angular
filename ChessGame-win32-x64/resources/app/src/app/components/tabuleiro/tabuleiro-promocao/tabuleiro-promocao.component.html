<div class="widget-promocao" *ngIf="time != ''" 
    [ngClass]="[
        time === 'branco' ?  'time-branco' : 'time-preto', 
        linha && linha >= 4 ?  'right' : 'left']">
    <div class="opcoes-pecas">
        <img [src]="rainha?.imagem" (click)="escolherPeca(rainha)" >
        <img [src]="cavalo?.imagem" (click)="escolherPeca(cavalo)">
        <img [src]="bispo?.imagem" (click)="escolherPeca(bispo)">
        <img [src]="torre?.imagem" (click)="escolherPeca(torre)">
    </div>
</div>
